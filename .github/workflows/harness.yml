name: Harness Validation

on:
  pull_request:
    branches: ['*']
  push:
    branches: ['main']
  schedule:
    - cron: '0 2 * * *' # Run nightly at 2 AM UTC

jobs:
  validate:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint
        run: npm run lint
      
      - name: Typecheck
        run: npm run typecheck
      
      - name: Test
        run: npm test
      
      - name: Run harness
        run: npm run harness

